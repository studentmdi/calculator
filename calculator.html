<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator design</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <!-- learning about shapes and css in html -->
  <body>

<div class="calculator">

  <div class="calculator__x">
    <h3 class="output">0</h3>
    <input type="text" name="" id="" class="input"><button class="btn">&larr;</button>
  </div>

 <div class=" Calculator__first-row calculator--row">
<button>CE</button>
<button>+-</button>
<button>%</button>
<button>/</button>
 </div>

 <div class="calculator__second-row calculator--row">
<button class="nums">7</button>
<button class="nums">8</button>
<button class="nums">9</button>
<button>*</button >
 </div>

 <div class="calculator__third-row calculator--row">
<button class="nums">4</button>
<button class="nums">5</button>
<button class="nums">6</button>
<button>-</button>
 </div>

 <div class=" calculator__fourth-row calculator--row">
<button class="nums">1</button>
<button class="nums">2</button>
<button class="nums">3</button>
<button>+</button>
 </div>
 <div class=" calculator__sixth-row calculator--row">
<button>.</button>
<button class="nums">0</button>
<button>=</button>
 </div>

</div>
</body>
</html>
